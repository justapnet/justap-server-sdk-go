paths:
  /transaction/v1/charges:
    get:
      tags:
      - 聚合支付
      summary: 查询 Charge 对象列表
      description: 返回之前创建过 charge 对象的一个列表。列表是按创建时间进行排序，总是将最新的 charge 对象显示在最前。如果不设置
        created 参数，默认查询近一个月的数据；设置了 created 参数，会按照对应的时间段查询。
      operationId: TradeService_QueryChargeList
      parameters:
      - name: app_id
        in: query
        description: "[REQUIRED] 应用 id"
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
      - name: limit
        in: query
        description: "[OPTIONAL] 限制有多少对象可以被返回，限制范围是从 1~100 项，默认是 10 项"
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: 10
      - name: starting_after
        in: query
        description: "[OPTIONAL] 在分页时使用的指针，决定了列表的第一项从何处开始。假设你的一次请求返回列表的最后一项的 id 是\
          \ obj_end，你可以使用 starting_after = obj_end 去获取下一页"
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
      - name: ending_before
        in: query
        description: "[OPTIONAL] 在分页时使用的指针，决定了列表的最末项在何处结束。假设你的一次请求返回列表的第一项的 id 是 obj_start，\
          你可以使用 ending_before = obj_start 去获取上一页"
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
      - name: merchant_trade_id
        in: query
        description: "[OPTIONAL] 客户系统订单号"
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
      - name: created.lt
        in: query
        description: 大于 charge 对象的创建时间，用 Unix 时间戳表示
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
          default: 0
      - name: created.lte
        in: query
        description: 大于或等于 charge 对象的创建时间，用 Unix 时间戳表示
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
          default: 0
      - name: created.gt
        in: query
        description: 小于 charge 对象的创建时间，用 Unix 时间戳表示
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
          default: 0
      - name: created.gte
        in: query
        description: 小于或等于 charge 对象的创建时间，用 Unix 时间戳表示
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int64
          default: 0
      - name: channel
        in: query
        description: |-
          [OPTIONAL] 渠道名称

           - BALANCE: 余额支付
           - AlipayQR: 支付宝扫码支付
           - AlipayScan: 支付宝条码支付
           - AlipayApp: 支付宝 App 支付
           - AlipayWap: 支付宝手机网站支付
           - AlipayPage: 支付宝电脑网站支付
           - AlipayFace: 支付宝刷脸支付
           - AlipayLite: 支付宝小程序支付
           - WechatpayApp: 微信 App 支付
           - WechatpayJSAPI: 微信 JSAPI 支付
           - WechatpayH5: 微信 H5 支付
           - WechatpayNative: 微信 Native 支付
           - WechatpayLite: 微信小程序支付
           - WechatpayFace: 刷脸支付
           - WechatpayScan: 微信付款码支付
        required: false
        style: form
        explode: true
        schema:
          type: string
          format: string
          default: CHANNEL_INVALID_UNSPECIFIED
          enum:
          - CHANNEL_INVALID_UNSPECIFIED
          - BALANCE
          - AlipayQR
          - AlipayScan
          - AlipayApp
          - AlipayWap
          - AlipayPage
          - AlipayFace
          - AlipayLite
          - WechatpayApp
          - WechatpayJSAPI
          - WechatpayH5
          - WechatpayNative
          - WechatpayLite
          - WechatpayFace
          - WechatpayScan
      - name: paid
        in: query
        description: "[OPTIONAL] 是否已付款"
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: refunded
        in: query
        description: "[OPTIONAL] 是否存在退款信息，无论退款是否成功。"
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: reversed
        in: query
        description: "[OPTIONAL] 是否已撤销"
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: closed
        in: query
        description: "[OPTIONAL] 是否已关闭"
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      - name: expired
        in: query
        description: "[OPTIONAL] 是否已过期"
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      responses:
        "200":
          description: A successful response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/v1ChargeListResponse'
        "401":
          description: 表示认证信息错误或签名错误
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
        "403":
          description: 表示无权限访问该资源
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
        "404":
          description: 表示该资源未找到
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
        "500":
          description: 表示服务器在处理请求时出错
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
        "503":
          description: 表示服务器暂时无法处理请求
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/rpcStatus'
    post:
      tags:
      - 聚合支付
      summary: 创建 Charge 对象
      description: 发起一次支付请求时需要创建一个新的 charge 对象，获取一个可用的支付凭据用于客户端向第三方渠道发起支付请求。如果使用测试模式的
        API Key，则不会发生真实交易。当支付成功后，会发送 Webhooks 通知。
      operationId: TradeService_Charges
      requestBody:
